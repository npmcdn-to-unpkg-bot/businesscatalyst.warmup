<div class="row">
	<div class="col-md-6">
    	<div class="image">
        	<a href="/img/nathan.png" class="fancy"><img src="{{largeImageUrl}}" class="img-responsive"></a>
            <div class="poplets">{tag_poplets}</div>
        </div>
    </div>
	<div class=" col-md-6">
    	<h2>{tag_name}</h2>
    	<ul>
          <li class="price"><strong>{tag_saleprice}</strong></li>
          <li class="instock">In stock: <strong>{tag_instock}</strong></li>
          <li class="quantity">
          	{tag_addtocartinputfield}
            <button class="btn btn-primary" onclick="AddToCart({{catalogId}},{{id}},'',4,'','',false);return false;">Add to Cart</button>
          </li>
        </ul>
        <div class="description">{tag_description}</div>
    </div>
</div>
