<div class="location">
	<div class="row">
        <div class="col-sm-4">
            <h3><i class="fa fa-map-marker"></i> {{this.name}}</h3>
        </div>
        <div class="col-sm-4">
        {{this.address1}}<br>
            {{this.address2}}
            {{this.city}}, {{this.state}} {{this.zipcode}}
        </div>
        <div class="col-sm-2">
        {% if this.phone != '' %}
                <div class="phone"><i class="fa fa-phone"></i> {{this.phone}}</div>
            {% endif %}
        </div>
        <div class="col-sm-2">
        {% if this.fax != '' %}
                <div class="fax"><i class="fa fa-fax"></i> {{this.fax}}</div>
            {% endif %}
        </div>
    </div>
</div>
