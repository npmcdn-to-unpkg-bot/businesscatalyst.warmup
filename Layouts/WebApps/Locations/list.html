<div class="pull-left location">
    <h4>{{this.name}}</h4>
    {% if this.phone != '' %}
        <div class="phone"><b>Phone</b><br> {{this.phone}}</div>
    {% endif %}
    {% if this.fax != '' %}
        <div class="fax"><b>Fax</b><br> {{this.fax}}</div>
    {% endif %}
    <br>
    {{this.address1}}<br>
    {{this.address2}}
    {{this.city}}, {{this.state}} {{this.zipcode}}
    
    
</div>
