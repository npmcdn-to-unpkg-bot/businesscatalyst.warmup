<a href="javascript:history.back(-1)" class="btn btn-primary"><i class="fa fa-chevron-left"></i> Back</a>
<div class="row">
	{% if this.image != '' %}
    <div class="col-md-3">
        <img src="{{this.image}}?Action=thumbnail&Width=350&Height=250&algorithm=fill_proportional" onerror="this.style.display='none';" class="img-style img-responsive">
    </div>
    {% endif %}
    <div class="{% if this.image != '' %}col-md-9{% else %}col-md-12{% endif %}">
        <h3 title="{{this.name}}">{{this.name}}</h3>
        <div class="hidden-xs hidden-sm hidden-md">{tag_description}</div>
    </div>
</div>
